<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Sarah Jane Ayers | Portfolio</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" media="screen and (max-width: 426px)" href="css/under426.css">
		<link rel="stylesheet" media="screen and (min-width: 657px)" href="css/over657.css">
		<link rel="stylesheet" media="screen and (min-width: 801px)" href="css/over801.css">
	</head>
	<body>
		<header>
			<div class="masthead">
				<h1>Sarah Jane Ayers</h1>
				<h2>Front-End Ninja</h2>
			</div>
			<img src="img/DoodleSJA_sm.jpg" alt="Pen sketch of Sarah" class="doodle">
		</header>
		<section id="intro">
			<article>
				<picture class="hero">
					<source media="(max-width: 426px)" srcset="img/Windows-1row_sm-1x.jpg 1x, img/Windows-1row_sm-2x.jpg 2x">
  					<source media="(max-width: 680px)" srcset="img/Windows-2rows_1x.jpg 1x, img/Windows-2rows_2x.jpg 2x">
  					<source media="(min-width: 681px)" srcset="img/Windows_1x.jpg 1x, img/Windows_2x.jpg 2x">
					<img src="img/Windows_2x.jpg" alt="Picture of broken windows" class="hero">
				</picture>
			</article>
		</section>
		<section id="work">
			<h3 class="pgtitle">Featured Work</h3>
			<article class="project">
				<a href="#"><figure>
				<picture>
					<source media="(max-width: 657px)" srcset="img/HexBolt_656_1x.jpg 1x, img/HexBolt_656_2x.jpg 2x">
  					<source media="(min-width: 657px)" srcset="img/HexBolt_400_1x.jpg 1x, img/HexBolt_400_2x.jpg 2x">
  					<source media="(min-width: 801px)" srcset="img/HexBolt_267_1x.jpg 1x, img/HexBolt_267_2x.jpg 2x">
					<img src="img/HexBolt_656_2x.jpg" alt="Close up of large hexagon bolt with layers of light blue paint">
				</picture>
				<figcaption>Appify</figcaption>
				</figure>
				<p>https://github.com/udacity/Appify/</p>
				</a>
			</article>
			<article class="project">
				<a href="#"><figure>
				<picture>
					<source media="(max-width: 657px)" srcset="img/WallSmudge_656_1x.jpg 1x, img/WallSmudge_656_2x.jpg 2x">
  					<source media="(min-width: 657px)" srcset="img/WallSmudge_400_1x.jpg 1x, img/WallSmudge_400_2x.jpg 2x">
  					<source media="(min-width: 801px)" srcset="img/WallSmudge_267_1x.jpg 1x, img/WallSmudge_267_2x.jpg 2x">
					<img src="img/WallSmudge_656_2x.jpg" alt="Colorful textured wall">
				</picture>
				<figcaption>Sunflower</figcaption>
				</figure>
				<p>https://github.com/udacity/Sunflower/</p></a>
			</article>
			<article class="project">
				<a href="#"><figure>
				<picture>
					<source media="(max-width: 657px)" srcset="img/GreenRock_656_1x.jpg 1x, img/GreenRock_656_2x.jpg 2x">
  					<source media="(min-width: 657px)" srcset="img/GreenRock_400_1x.jpg 1x, img/GreenRock_400_2x.jpg 2x">
  					<source media="(min-width: 801px)" srcset="img/GreenRock_267_1x.jpg 1x, img/GreenRock_267_2x.jpg 2x">
					<img src="img/GreenRock_656_2x.jpg" alt="close up of green rock">
				</picture>
				<figcaption>Bokeh</figcaption>
				</figure>
				<p>https://github.com/udacity/Bokeh/</p></a>
